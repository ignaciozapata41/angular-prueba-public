<ion-slides pager [options]="slideOpts" mode="md">
  <ion-slide *ngFor="let producto of productos" color="primary">
    <ion-grid>
      <ion-card (click)="VerDetalles(producto)">
        <ion-card-header>
          <ion-card-title>${{producto.precio_venta.toLocaleString("es")}}</ion-card-title>
        </ion-card-header>
        <ion-card-content mode="ios">
          <ion-img [src]="producto.imagen_450"> </ion-img>
          <ion-row>
            <ion-col size="12"><ion-label> {{producto.nombre}}</ion-label></ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-grid>
  </ion-slide>
</ion-slides>
