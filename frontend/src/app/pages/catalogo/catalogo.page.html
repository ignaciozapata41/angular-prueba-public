
<app-header titulo="CatÃ¡logo"></app-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="3" size-xs="12">
        <ion-label routerLink="/home" routerLinkActive="router-link-active" >
          <ion-icon name="chevron-back-outline" color="primary"></ion-icon> <ion-label color="primary">Volver a Inicio</ion-label>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="_ProductoService && _ProductoService.productosFiltrados.length == 0">
        <ion-slide>
          No se han encontrado productos..
        </ion-slide>
      </ion-col>
    </ion-row>
    <ion-row margin-top class="animated fadeIn fast">
      <ion-col *ngFor="let producto of  _ProductoService.productosFiltrados" size-xs="12" size-lg="2.4">
          <ion-card (click)="VerDetalles(producto)">
              <ion-card-header>
                <ion-card-title>${{producto.precio_venta.toLocaleString("es")}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                  <ion-img [src]="producto.imagen_450"> </ion-img>
                  <ion-row><ion-label>{{producto.nombre | lowercase | titlecase}}</ion-label></ion-row>
                  <ion-row><ion-label color="primary">{{_RelacionesService.getNombreRelacion(producto.fk_id_marca, 'marcas')  | lowercase | titlecase }}</ion-label></ion-row>
              </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>>
